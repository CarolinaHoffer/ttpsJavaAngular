<h2 mat-dialog-title>Eliminando foodtruck...</h2>
<mat-dialog-content>
    <h2 class="alerta" *ngIf="cantidadFoodtrucks==1"><strong>Atención!</strong> Si borras este foodtruck dejarás de ser foodtrucker.</h2>
    <h3>¿Estas seguro de eliminar el foodtruck con nombre {{nombre}}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-button (click)="close()">Cancelar</button>
<button mat-button (click)="save()" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
