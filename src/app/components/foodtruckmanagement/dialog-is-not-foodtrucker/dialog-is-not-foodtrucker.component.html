<h2 mat-dialog-title>Dejando de ser foodtrucker...</h2>
<mat-dialog-content>
<h3>Al haber eliminado el último foodtruck dejarás de ser foodtrucker.
    A continuación serás redirigido a la página de inicio. 
    Si quieres volver a ser foodtrucker puedes clickear nuevamente en
    "Ser Foodtrucker".
</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-button (click)="close()">Aceptar</button>
</mat-dialog-actions>
