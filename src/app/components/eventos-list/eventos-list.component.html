<div id="foodtruckmanagement">
  <a href="new/event" style="z-index: 5">
    <button
      mat-raised-button
      class="add-button"
      type="button"
      style="position: absolute; right: 25px; margin-top: 20px"
    >
      <mat-icon>add</mat-icon>
      Agregar
    </button>
  </a>
  <app-eventos-table
    #pendientestable
    [eventos]="eventosFuturos"
    [titulo]="tituloFuturos"
  ></app-eventos-table>
  <app-eventos-table
    #aceptadastable
    [eventos]="eventosPasados"
    [titulo]="tituloPasados"
  ></app-eventos-table>
</div>
