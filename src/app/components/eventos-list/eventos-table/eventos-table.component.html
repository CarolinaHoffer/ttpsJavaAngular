<div class="reservas-table-container">
  <div id="title-add">
    <p
      style="
        font-size: 22px;
        letter-spacing: 1px;
        margin-bottom: 1em;
        color: #7d7d7d;
      "
    >
      <strong>{{ titulo }}</strong>
    </p>
  </div>
  <div class="nu-table" [style.height.px]="heightMax">
    <table mat-table [dataSource]="eventos">
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="column-title">Nombre</th>
        <td mat-cell *matCellDef="let evento">{{ evento.nombre }}</td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef class="column-title">Tipo</th>
        <td mat-cell *matCellDef="let evento">
          {{ evento.tipo }}
        </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef class="column-title">Fecha</th>
        <td mat-cell *matCellDef="let evento">
          {{ format(evento.diaInicio) }}
        </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef class="column-title">Hora</th>
        <td mat-cell *matCellDef="let evento">{{ evento.horaInicio }}</td>
      </ng-container>

      <!-- Pago Column -->
      <ng-container matColumnDef="Pago">
        <th mat-header-cell *matHeaderCellDef class="column-title">Pago</th>
        <td mat-cell *matCellDef="let evento">
          {{ evento.formaDePago }}
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="Detalle">
        <th mat-header-cell *matHeaderCellDef class="column-title">Detalle</th>
        <td mat-cell *matCellDef="let evento">
          <a
            href="evento/{{ evento.id }}"
            style="text-decoration: none; color: rgb(114, 176, 179)"
          >
            Ver detalle
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
