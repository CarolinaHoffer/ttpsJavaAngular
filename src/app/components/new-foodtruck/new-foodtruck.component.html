<div id="form-container">
  <div id="title-container">
    <h1 class="part-title">FOOD</h1>
    <img
      src="../../../assets/img/foodtruck-luces.png"
      alt="Foodtruck"
      id="top-image-form"
    />
    <h1 class="part-title">TRUCK</h1>
  </div>
  <mat-card id="form-card">
    <mat-card-content>
      <form
        ngNativeValidate
        #initForm="ngForm"
        class="form-signin"
        (ngSubmit)="
          alta(
            nombre.value,
            descripcion.value,
            web.value,
            whatsapp.value,
            twitter.value,
            instagram.value,
            provincia.value,
            ciudad.value
          )
        "
      >
        <div id="left-block" class="block">
          <p class="input-label">Nombre del foodtruck</p>
          <input
            #nombre
            type="text"
            id="name-input"
            class="form-control form-input"
            placeholder="Ej. La Sushineta"
            required
            autofocus
          />
          <p class="alert-form" *ngIf="error.status === 409">
            Este nombre ya est치 en uso
          </p>
          <p class="input-label">Descripci칩n</p>
          <textarea
            #descripcion
            id="big-text-area-form"
            rows="3"
            cols="60"
            class="form-control text-area-form"
            required
            autofocus
            placeholder="Ej. Nos especializamos en comida oriental para disfrutar en cualquier lugar."
          ></textarea>
          <div class="input-labels-container">
            <p class="input-label">Tipo de servicio</p>
            <p class="input-label right-input-label" style="margin-left: 20%">
              Descripci칩n del servicio
            </p>
          </div>
          <select
            #servicio
            required
            id="select-form"
            class="form-control"
            style="position: relative; top: -8%"
          >
            <option
              *ngFor="let servicio of servicios"
              value="{{ servicio.id }}"
            >
              {{ servicio.nombre }}
            </option>
          </select>
          <textarea
            #descripcionServ
            id="small-text-area-form"
            class="form-control text-area-form"
            autofocus
            placeholder="Otro"
            disabled="true"
          ></textarea>
          <button
            mat-raised-button
            type="submit"
            class="form-button"
            id="submit-form-button"
          >
            Guardar
          </button>
          <a href="/homepage">
            <button
              mat-raised-button
              class="form-button"
              type="button"
              id="cancel-form-button"
            >
              Cancelar
            </button>
          </a>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div id="right-block" class="block">
          <p class="input-label">P치gina web</p>
          <input
            #web
            type="text"
            id="name-input"
            class="form-control form-input"
            placeholder="www.sushineta.com.ar"
            autofocus
          />
          <p class="input-label">Whatsapp</p>
          <input
            #whatsapp
            type="text"
            id="name-input"
            class="form-control form-input"
            placeholder="1234567"
            autofocus
          />
          <div class="input-labels-container">
            <p class="input-label">Twitter</p>
            <p class="input-label right-input-label">Instagram</p>
          </div>
          <input
            #twitter
            type="text"
            id="name-input"
            class="form-control form-input mid-text-input"
            placeholder="@lasushineta"
            autofocus
          />
          <input
            #instagram
            type="text"
            id="name-input"
            class="form-control form-input mid-text-input"
            placeholder="@lasushinetaok"
            autofocus
          />
          <div class="input-labels-container">
            <p class="input-label">Provincia</p>
            <p class="input-label right-input-label">Ciudad</p>
          </div>
          <select
            #provincia
            id="select-form"
            class="form-control"
            stye="margin-top: 10px"
            required
          >
            <option
              *ngFor="let provincia of provincias"
              value="{{ provincia }}"
            >
              {{ provincia }}
            </option>
          </select>
          <input
            #ciudad
            type="text"
            id="name-input"
            class="form-control form-input mid-text-input"
            placeholder="La Plata"
            required
            autofocus
          />
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
